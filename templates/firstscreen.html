<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opettaja vai Oppilas</title>
    <style>
        /* Painikkeiden tyylit */
        .bbtFS {
            transition: all .5s ease;
            color: blue;
            
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            text-align: center;
            line-height: 0;
            font-size: 19px;
            background-color: transparent;
            padding: 40px;
            outline: none;
            border-radius: 0px;
            position: center;
        
        }

        /* Painikkeen hover-tila */
        button:hover {
            color: #001F3F;
            background-color: lightblue;
        }

        /* Kontainerin tyylit */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .row{
            align-items: center;
            margin-left: 22%;
        }

        /* Painikkeiden v채linen marginaali */
       
    </style>
</head>
<body>
    <!-- N채ytet채채n mahdolliset viestit -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Painikkeet opettajan ja oppilaan kirjautumiseen -->
    <div class="container">
        <div class="row">
        <a href="{{ url_for('teacher_access') }}">
            <img class="bbtFS" src="{{ url_for('static', filename='kuvat/opettajaLogo.png') }}" alt="" style="width: 30%;" >
            
        </a>
        <a href="{{ url_for('student_login') }}">
            <img class="bbtFS" src="{{ url_for('static', filename='kuvat/oppilasLogo.png') }}" alt="" style="width: 27%;" >
           
        </a>
    </div>
    </div>
</body>
</html>
