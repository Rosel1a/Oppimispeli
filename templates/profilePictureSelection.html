<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Oppilas avatar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #a0dff5; /* vaaleansininen tausta */
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #3e8ca7; /* tumma sininen yläpalkki */
      height: 10%;
      width: 100%;
    }

    .container {
      height: 90%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background-color: #3e8ca7; /* tumma sininen sisältöalue */
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      height: 80%;
      width: 80%;
      box-sizing: border-box;
    }

    .main-area {
      display: flex;
      flex: 1;
      width: 100%;
      gap: 20px;
    }

    .left-circle {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .big-circle {
      width: 80%;
      aspect-ratio: 1 / 1;
      background-color: #8bd2f5;
      border-radius: 50%;
    }

    .right-circles {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      align-items: center;
      justify-items: center;
    }

    .small-circle {
      width: 80%;
      aspect-ratio: 1 / 1;
      background-color: #8bd2f5;
      border-radius: 50%;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #8bd2f5;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #74c8ed;
    }

    @media (max-width: 768px) {
      .main-area {
        flex-direction: column;
      }

      .right-circles {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }

      .big-circle {
        width: 60%;
      }

      .small-circle {
        width: 60%;
      }
    }
  </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="content">
            <div class="main-area">
                <div class="left-circle">
                    <div class="big-circle"></div>
                </div>
                <div class="right-circles">
                    <div class="small-circle"></div>
                    <div class="small-circle"></div>
                    <div class="small-circle"></div>
                    <div class="small-circle"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Takaisin</button>
                <button>Tallenna</button>
            </div>
        </div>
    </div>
</body>
</html>
