<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Oppilas avatar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='info.css') }}">
</head>
<body>
<!-- Headerin sisältö (eka osio sivusta) -->
<!-- Headerin sisältö (eka osio sivusta) -->
<header class="header-section">
  <div class="header-top">
    <img class="site-title" src="{{ url_for('static', filename='Kuvat/logoWhite.png') }}" alt="Logo valkoinen">
    <div class="avatar-dropdown">
      <button class="icon-button" aria-label="Menu">
        <img loading="lazy" src="{{ user_avatar_url }}" class="icon-image" alt="Avatar" />
      </button>
      <div class="dropdown-content">
        <a href="{{ url_for('student_info') }}">Profiili</a>
        <a href="{{ url_for('avatar') }}">Avatar</a>
        <a href="{{ url_for('logout') }}">Kirjaudu ulos</a>
      </div>
    </div>
  </div>
  <div class="header-bottom">
    <div class="nav-buttons">
      <a href="{{ url_for('frontPage') }}">
        <button class="coming-soon-btn">Etusivu</button>
      </a>
    </div>
  </div>
</header>
<div class="container2">
  <div class="content2">
    <div class="main-area2">
      <div class="left-circle">
        <div class="big-circle">
          <img id="big-avatar" src="{{ url_for('static', filename='Kuvat/mattiAvatar.png') }}" alt="User Avatar" class="avatar-img" />
        </div>
      </div>
      <div class="right-circles">
        <div class="small-circle">
          <img class="avatar-img" src="{{ url_for('static', filename='Kuvat/mattiAvatar.png') }}" alt="User Avatar" onclick="changeAvatar(this)" data-avatar-id="3">
        </div>
        <div class="small-circle">
          <img class="avatar-img" src="{{ url_for('static', filename='Kuvat/bunnyAvatar.png') }}" alt="User Avatar" onclick="changeAvatar(this)" data-avatar-id="2">
        </div>
        <div class="small-circle">
          <img class="avatar-img" src="{{ url_for('static', filename='Kuvat/doggyAvatar.png') }}" alt="User Avatar" onclick="changeAvatar(this)" data-avatar-id="1">
        </div>
        <div class="small-circle">
          <img class="avatar-img" src="{{ url_for('static', filename='Kuvat/doggyAvatar.png') }}" alt="User Avatar" onclick="changeAvatar(this)" data-avatar-id="1">
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="coming-soon-btn" onclick="saveAvatar()">Tallenna</button>
    </div>
  </div>
</div>
<script>
  let selectedAvatar = ""; // Muuttuja avataren valintaan

  function changeAvatar(element) {
    document.getElementById('big-avatar').src = element.src;
    selectedAvatar = element.getAttribute("data-avatar-id"); // Tallennetaan avataren nimi
    console.log("Valittu avatar ID:", selectedAvatar); // Debug-tulostus
  }
  
  function saveAvatar() {
    if (!selectedAvatar) {
      alert("Valitse avatar ennen tallennusta!");
      return;
    }

    fetch("/update_avatar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ avatar_id: selectedAvatar }) // Lähetetään avatarin ID
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Avatar päivitetty!");
        window.location.reload(); // Päivitetään sivu
      } else {
        alert("Virhe avataren päivityksessä!");
      }
    });
  }
</script>
</body>
</html>
