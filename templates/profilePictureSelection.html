<style>
  html, body {

    background-color: #a0dff5; /* vaaleansininen tausta */
    font-family: Arial, sans-serif;

  .container {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .content {
    background-color: #3e8ca7; /* tumma sininen sisältöalue */
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    height: 80%;
    width: 80%;
    box-sizing: border-box;
  }

  .main-area {
    display: flex;
    flex: 1;
    width: 100%;
    gap: 20px;
  }

  .left-circle {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .big-circle {
    width: 80%;
    aspect-ratio: 1 / 1;
    background-color: #8bd2f5;
    border-radius: 50%;
  }

  .right-circles {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    align-items: center;
    justify-items: center;
  }

  .small-circle {
    width: 80%;
    aspect-ratio: 1 / 1;
    background-color: #8bd2f5;
    border-radius: 50%;
  }

  

 

 

  @media (max-width: 768px) {
    .main-area {
      flex-direction: column;
    }

    .right-circles {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }

    .big-circle {
      width: 60%;
    }

    .small-circle {
      width: 60%;
    }
  }
</style>
</head>
<body>
